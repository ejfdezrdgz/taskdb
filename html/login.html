<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="bodiv">
        <div>
            <h1>LOGIN</h1>
        </div>
        <div id="wantaccount">
            Want an account? <a href="/signup">Signup</a>
        </div>
        <div id="loginbox">
            <form action="" method="post">
                <div>
                    <input required type="text" name="nick" id="nick_login" placeholder="Nickname">
                    <input required type="password" name="pass" id="pass_login" placeholder="Password">
                </div>
                <div>
                    <button type="submit" id="btn_login">LOGIN</button>
                </div>
            </form>
            <div id="err_login" class="hide">[loginerror]</div>
        </div>
        <div>
            <p id="err_mesg" class="hide">Esto es un mensaje de error. Te√≥ricamente.</p>
        </div>
    </div>
</body>

</html>
