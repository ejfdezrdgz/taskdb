<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="bodiv">
        <div>
            <h1>LOGIN</h1>
        </div>
        <div id="loginbox">
            <form action="" method="post">
                <input required type="text" name="nick" id="nick_login" placeholder="Nickname">
                <input required type="password" name="pass" id="pass_login" placeholder="Password">
            </form>
            <div>
                <button type="submit" id="btn_login">LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
