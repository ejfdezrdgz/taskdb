<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="./js/tasker.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="bodiv">
        <header>
            <div>
                <i class="far fa-user"></i>
                <p id="huser"> [username]</p>
            </div>
            <ul class="ddhide" id="userdd">
                <li>
                    <a href="/" id="ddhome">Home</a>
                </li>
                <li>
                    <a href="/edituser" id="edituser">User configuration</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </header>
        <div id="headerpad"></div>
        <div id="throbber" class="hide"></div>
        <div id="listtasks" style="display: block">
            <div id="arttable"></div>
            <span id="reloadlist" class="fas fa-sync-alt"></span>
        </div>
        <div id="formtable" style="display: none">
            <article>
                <form id="newform" action="" method="post">
                    <div class="artheader">
                        <div class="artdiv">
                            <label for="title">Title</label>
                            <input required type="text" name="arttitl" id="arttitl" placeholder="Write the title here.">
                        </div>
                        <div class="artdiv">
                            <label for="executor">Executor</label>
                            <select name="artexec" id="artexec">
                                [selector]
                            </select>
                        </div>
                        <div class="artdiv">
                            <label for="date">Date</label>
                            <input type="date" name="artdate" id="artdate">
                        </div>
                    </div>
                    <hr>
                    <div class="artdiv">
                        <div id="descdiv">
                            <label for="description">Description</label>
                            <button id="addtask">Add task</button>
                        </div>
                        <input type="text" name="artdesc" id="artdesc" placeholder="Write the description here.">
                    </div>
                </form>
            </article>
        </div>
        <div id="updatetask" style="display: none">
            <article>
                <form id="updform" action="" method="post">
                    <div class="updheader">
                        <input type="hidden" id="updtaskid">
                        <div class="upddiv">
                            <label class="label" for="title">Title</label>
                            <input required type="text" name="updtitl" id="updtitl">
                        </div>
                        <div class="upddiv">
                            <label class="label" for="executor">Executor</label>
                            <select name="updexec" id="updexec">
                                [selector]
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="upddiv">
                        <div id="descdiv">
                            <label class="label" for="description">Description</label>
                            <div id="optdiv">
                                <i class="fas fa-ban" id="updcancel"></i>
                                <i class="far fa-check-circle" id="updtask"></i>
                                <!-- <button id="updcancel">Cancel editing</button> -->
                                <!-- <button id="updtask">Update task</button> -->
                            </div>
                        </div>
                        <input type="text" name="upddesc" id="upddesc">
                    </div>
                </form>
            </article>
        </div>
        <div id="userinfo" style="display: none">
            <form action="/userinfo" method="post">
                <div>
                    <label for="edit_name">Name:</label>
                    <input type="text" name="edit_name" id="edit_name">
                    <hr>
                    <label for="edit_nick">Nickname:</label>
                    <input type="text" name="edit_nick" id="edit_nick">
                    <hr>
                    <label for="edit_mail">E-mail:</label>
                    <input type="email" name="edit_mail" id="edit_mail">
                    <hr>
                    <label for="avatar">Profile picture:</label>
                    <input type="file" name="avatar" id="avatar" accept="image/*">
                    <hr>
                    <label for="pass_check">Current password:</label>
                    <input type="password" name="pass_check" id="pass_check">
                    <hr>
                    <label for="new_pass1">New password:</label>
                    <input type="password" name="new_pass1" id="new_pass1">
                    <hr>
                    <label for="new_pass2">Repeat new password:</label>
                    <input type="password" name="new_pass2" id="new_pass2">
                </div>
                <div>
                    <button type="submit" id="uinfo_editsubmit" type="submit">SUBMIT</button>
                    
                    <output id="avatar_preview"></output>
                </div>
            </form>
        </div>
    </div>
    <!-- <footer>
        <img id="copyleft" src="resources/img/cl.png" alt="">
        <p>Copyleft protected. Done by: E. J. Fern√°ndez</p>
    </footer> -->
    <span id="createtask" class="fas fa-plus"></span>
</body>

</html>
