<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/tasker.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="bodiv">
        <header>
            <p id="huser">[username]</p>
            <ul class="ddhide" id="userdd">
                <li>
                    <a href="/" id="ddhome">Home</a>
                </li>
                <li>
                    <a href="/edituser" id="edituser">User configuration</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </header>
        <div id="headerpad"></div>
        <div id="throbber" class="hide"></div>
        <div id="listtasks" style="display: none">
            <div id="arttable"></div>
            <div id="reloadlist">&#8635;</div>
        </div>
        <div id="formtable" style="display: none">
            <article>
                <form id="newform" action="" method="post">
                    <div class="artheader">
                        <div class="artdiv">
                            <label for="title">Title</label>
                            <input required type="text" name="arttitl" id="arttitl" placeholder="Write the title here.">
                        </div>
                        <div class="artdiv">
                            <label for="executor">Executor</label>
                            <select name="artexec" id="artexec">
                                [selector]
                            </select>
                        </div>
                        <div class="artdiv">
                            <label for="date">Date</label>
                            <input type="date" name="artdate" id="artdate">
                        </div>
                    </div>
                    <hr>
                    <div class="artdiv">
                        <div id="descdiv">
                            <label for="description">Description</label>
                            <button id="addtask">Add task</button>
                        </div>
                        <input type="text" name="artdesc" id="artdesc" placeholder="Write the description here.">
                    </div>
                </form>
            </article>
        </div>
        <div id="userinfo" style="display: none">
            <form action="/userinfo" method="post">
                <div>
                    <label for="edit_name">Name:</label>
                    <input type="text" name="edit_name" id="edit_name">
                    <hr>
                    <label for="edit_nick">Nickname:</label>
                    <input type="text" name="edit_nick" id="edit_nick">
                    <hr>
                    <label for="edit_mail">E-mail:</label>
                    <input type="email" name="edit_mail" id="edit_mail">
                    <hr>
                    <label for="pass_check">Current password:</label>
                    <input type="password" name="pass_check" id="pass_check">
                    <hr>
                    <label for="new_pass1">New password:</label>
                    <input type="password" name="new_pass1" id="new_pass1">
                    <hr>
                    <label for="new_pass2">Repeat new password:</label>
                    <input type="password" name="new_pass2" id="new_pass2">
                </div>
                <div>
                    <button type="submit" id="edit_submit" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div id="createtask">+</div>
</body>

</html>
